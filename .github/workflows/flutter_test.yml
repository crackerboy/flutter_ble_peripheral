on:
  pull_request: 
  push:
    branches:
      - master
      - develop
      
name: Test Flutter
jobs:
  test:
    name: Test Flutter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
